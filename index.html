<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap & CSS stylesheet links-->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		type="text/css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
		type="text/css" />
	<link rel="stylesheet" href="assets/css/style.css">

    <title>Nordic Discovery</title>
</head>
<body>

    <!---NAVBAR-->
    
    <header class="container-fluid navbar-section">
        <nav class="navbar navbar-expand-md fixed-top navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Nordic Discovery</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-small"> <!--Navbar collapses on mobile devices-->
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-small">
                    <ul class="navbar-nav nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="container-fluid">
        <section class="row">

        <!--SEARCH FILTERS-->

        <div class="col-12 col-lg-3">
            <h3 class="section-heading">SEARCH</h3>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-12">
                    <h4 class="search-heading">Where are you going?</h4>
                    <div id="location-field">
                        <input id="autocomplete" placeholder="Enter town or city" type="text"/>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-12">
                    <h4 class="search-heading">What are you looking for?</h4>
                    <div id="controls">
                        <select id="category">
                            <option value="" selected>Click to select</option>
                            <option id="accomodation" value="accomodation">Hotels</option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="reset-button" type="button" class="btn btn-primary" onclick="rest()">Reset</button>
        </div>

        <!--MAP-->

        <div class="col-12 col-lg-9">
            <h3 class="section-heading">MAP</h3>
            <div id="map"></div>

            <!--INFO BOX FOR SEARCH RESULTS ON MAP-->

            <div style="display: none">
                <div id="info-content">
                    <table>
                        <tr id="iw-url-row" class="iw_table_row">
                            <td id="iw-icon" class="iw_table_icon"></td>
                            <td id="iw-url"></td>
                        </tr>
                        <tr id="iw-address-row" class="iw-table-row">
                            <td class="iw_attribute_name">Address: </td>
                            <td class="iw-address"></td>
                        </tr>
                        <tr id="iw-phone-row" class="iw-table-row">
                            <td class="iw_attribute_name">Telephone: </td>
                            <td class="iw-phone"></td>
                        </tr>
                        <tr id="iw-rating-row" class="iw-table-row">
                            <td class="iw_attribute_name">Rating: </td>
                            <td class="iw-address"></td>
                        </tr>
                        <tr id="iw-Website-row" class="iw-table-row">
                            <td class="iw_attribute_name">Website: </td>
                            <td class="iw-address"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
    </section>

    <!--JQuery, Popper.js & Bootstrap JS-->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>

	<!--Google Maps API-->

	<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC76YhO7Nt45nauiHx7JRkA40dybJNq7tg&libraries=places&callback=initMap" async defer></script>
	<script src="assets/js/maps.js"></script>
    
</body>
</html>
